---
name: 'Publish Collection to Ansible Galaxy'

on: # yamllint disable-line rule:truthy
  pull_request:
  push:
  workflow_dispatch: {}

jobs:
  lint:
    name: 'Run ansible-lint'
    runs-on: 'ubuntu-latest'
    steps:
      - name: checkout
        uses: actions/checkout@v4
        # with:
        #   path: "${{ github.repository }}"

      - name: Run ansible-lint
        uses: ansible/ansible-lint@main
        # # optional (see below):
        with:
          args: ""
          setup_python: "true"
          working_directory: ""
          requirements_file: ""
  test:
    name: 'Test Collection'
    runs-on: 'ubuntu-latest'
    strategy:
      matrix:
        include:
          - ansible-version: ">=5.0,<6.0"
            python-version: "3.9"
          - ansible-version: ">=6.0,<7.0"
            python-version: "3.10"
          - ansible-version: ">=7.0,<8.0"
            python-version: "3.11"
    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v4

      - name: 'Set up Python'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: 'Install Ansible and dependencies'
        run: |
          python -m pip install --upgrade pip
          pip install "ansible${{ matrix.ansible-version }}" ansible-lint

      - name: 'Build collection'
        run: |
          ansible-galaxy collection build

      - name: 'Install collection'
        run: |
          ansible-galaxy collection install *.tar.gz

      - name: 'Test collection syntax'
        run: |
          ansible-playbook --syntax-check tests/test.yml

      - name: 'Run basic collection test'
        run: |
          ansible-playbook tests/test.yml --connection=local

  publish:
    name: 'Publish Collection to Ansible Galaxy'
    needs:
      - lint
      - test
    runs-on: 'ubuntu-latest'
    if: github.ref == 'refs/heads/main'
    steps:
      - name: 'Checkout code'
        uses: 'actions/checkout@v4'

      - name: 'Build and Deploy Collection'
        uses: 'artis3n/ansible_galaxy_collection@v2'
        with:
          api_key: '${{ secrets.GALAXY_API_KEY }}'
